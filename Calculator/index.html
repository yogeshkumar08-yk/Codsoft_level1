<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background"></div>
    <div class="calculator">
        <div id="display" class="display">0</div>
        <div class="buttons">
            <button class="btn" onclick="animateButton(this); appendNumber('7')">7</button>
            <button class="btn" onclick="animateButton(this); appendNumber('8')">8</button>
            <button class="btn" onclick="animateButton(this); appendNumber('9')">9</button>
            <button class="btn" onclick="animateButton(this); setOperation('/')">/</button>
            <button class="btn" onclick="animateButton(this); appendNumber('4')">4</button>
            <button class="btn" onclick="animateButton(this); appendNumber('5')">5</button>
            <button class="btn" onclick="animateButton(this); appendNumber('6')">6</button>
            <button class="btn" onclick="animateButton(this); setOperation('*')">*</button>
            <button class="btn" onclick="animateButton(this); appendNumber('1')">1</button>
            <button class="btn" onclick="animateButton(this); appendNumber('2')">2</button>
            <button class="btn" onclick="animateButton(this); appendNumber('3')">3</button>
            <button class="btn" onclick="animateButton(this); setOperation('-')">-</button>
            <button class="btn" onclick="animateButton(this); appendNumber('0')">0</button>
            <button class="btn" onclick="animateButton(this); clearDisplay()">C</button>
            <button class="btn" onclick="animateButton(this); calculateResult()">=</button>
            <button class="btn" onclick="animateButton(this); setOperation('+')">+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
